<!DOCTYPE html>
<html lang="en">
    
    <head>
        
        <!-- TITLE & AUTHOR -->
        <title>Dreams Framework Admin Login</title>
        
        <!-- META DATA -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- STYLESHEETS -->
        <link href="assets/css/dreams-admin.css" rel="stylesheet" type="text/css">
        
        <!-- JQUERY -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        
    </head>
    
    <body>
        
        <section class="section--full-screen active">
        
            <div class="container--flex">

                <h1>Welcome To The Dreams Framework</h1>
                <h2>Sign Up Get Started</h2>

                <form class="login-form">
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm Password">
                    <button type="submit">Log In</button>
                </form>
                
            </div>
            
        </section>
        
        <section class="section--full-screen inactive">
        
            <div class="container--flex">

                <h1>Welcome Back</h1>
                <h2>Please Sign In</h2>

                <form class="login-form">
                    <input type="text">
                    <input type="password">
                    <button type="submit">Log In</button>
                </form>

            </div>
            
        </section>
        

    </body>
    
</html>
